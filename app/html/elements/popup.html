<div class="register white-popup mfp-hide"" id="register-popup">
    <div class="register__header">
        <h2>My Store Registration</h2>        
    </div>
    <div class="register__form">
        <form class="form">
            <div class="form__row">
                <div class="form__controll">
                    <label for="type">Type of organization<span>*</span></label>
                    <select class="js-select" id="type">
                        <option>Select</option>
                        <option>Select2</option>
                        <option>Select3</option>
                        <option>Select4</option>
                    </select>
                </div>
                <div class="form__controll">
                    <label for="storeName">My store name<span>*</span></label>
                    <input id="storeName" type="text" name="storeName">
                </div>                
            </div>
            <div class="form__row">
                <div class="form__controll">
                    <label for="firstName">First name<span>*</span></label>
                    <input id="firstName" type="text" name="firstName">
                </div>    
                <div class="form__controll">
                    <label for="lastName">Last name<span>*</span></label>
                    <input id="lastName" type="text" name="lastName">
                </div>    
            </div>
            <div class="form__row">
                <div class="form__controll">
                    <label for="email">Email<span>*</span></label>
                    <input id="email" type="email" name="email">
                </div>    
                <div class="form__controll">
                    <label for="password">Password<span>*</span></label>
                    <input id="password" type="password" name="password">
                </div>   
            </div>
            <div class="form__row">
                <button class="form__submit btn-blue">Create My Store</button>
            </div>            
        </form>
    </div>
    <div class="register__footer">
        By clicking Create My Store you agree to the SSA Stores User <a href="/">Agreement & Privacy Policy.</a>
    </div>
</div>
